<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="logo">
                <h5>Master Card UI Design</h5>
            </span>
            <img src="images/chip.png" alt="chip" class="chip">
        </header>
        <div class="cardDetails">
            <div class="nameNumber">
                <h6>Card Number</h6>
                <h5 class="number">6040 5050 7070 6655</h5>
                <h5 class="name">Inga Selivanova</h5>
            </div>
            <div class="validDate">
                <h6>Valid Thru</h6>
                <h5>04/25</h5>
            </div>
        </div>
    </div>
</body>
</html>
